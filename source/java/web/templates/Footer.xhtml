<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich">


    <h:outputStylesheet>
        .top {
            vertical-align: top;
            width: 33%;
            border: 1px;
        }

        .rf-trn-sel {
            background: #33ff2b;
        }
        .rf-trn-lbl:hover{
            background: green;
        }

    </h:outputStylesheet>

    <h:panelGrid columns="3" columnClasses="top,top,top" width="100%">
        <h:form>

            <rich:tree id="menu1" nodeType="#{item.type}" var="item" value="#{menuBean.rootNodes1}" toggleType="client" selectionType="ajax">
                <rich:treeNode type="simple" expanded="#{true}" iconLeaf="/resources/images/menu/simple.png" iconExpanded = "/resources/images/menu/simple.png" iconCollapsed= "/resources/images/menu/simple.png">
                    <h:outputLink value="#{item.link}" style="text-decoration:none;color:black;">#{item.name}</h:outputLink>
                </rich:treeNode>
                <rich:treeNode type="lesson" iconExpanded="/resources/images/menu/lesson_e.png" iconCollapsed="/resources/images/menu/lesson_c.png" iconLeaf="/resources/images/menu/lesson_i.png">
                    <h:outputLink value="#{item.link}" style="text-decoration:none;color:black;">#{item.name}</h:outputLink>
                </rich:treeNode>
                <rich:treeNode type="practice" iconExpanded="/resources/images/menu/practices_c_e.png" iconCollapsed="/resources/images/menu/practices_c_e.png" iconLeaf="/resources/images/menu/practices_i.png">
                    <h:outputLink value="#{item.link}" style="text-decoration:none;color:black;">#{item.name}</h:outputLink>
                </rich:treeNode>
                <rich:treeNode type="test" iconLeaf="/resources/images/menu/test.png">
                    <h:outputLink value="#{item.link}" style="text-decoration:none;color:black;">#{item.name}</h:outputLink>
                </rich:treeNode>
            </rich:tree>
        </h:form>
        <h:form>
            <rich:tree id="menu2" nodeType="#{item.type}" var="item" value="#{menuBean.rootNodes2}" toggleType="client" selectionType="ajax">
                <rich:treeNode type="simple" iconLeaf="/resources/images/menu/simple.png">
                    <h:outputLink value="#{item.link}" style="text-decoration:none;color:black;">#{item.name}</h:outputLink>
                </rich:treeNode>
            </rich:tree>
        </h:form>
    </h:panelGrid>

    <h:panelGrid width="100%" style="text-align: right" >
        <h:outputLabel value="#{sessionBean.poweredSite}" />
    </h:panelGrid>



</ui:composition>
