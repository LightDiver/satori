<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet>
    .pic {
    margin-bottom: -4px;
    margin-right: 2px;
    }
    .search .rf-ddm-itm-sel {
        background-color: transparent;
        background-image:none;
        border-color: transparent;
        cursor: default;
    }
    </h:outputStylesheet>
    <h:panelGrid columns="1" width="100%" style="border-spacing:0;margin: 0; padding: 0">
    <h:graphicImage value="/resources/images/header/headerbanner.png" title="Дивись які гарні" height="24px" width="100%" style="box-sizing: border-box; border: dotted 1px; border-color:#d8ddd8; box-shadow: 1px 2px 5px #333033;"/>
    <h:form>
    <rich:toolbar height="24px">
        <rich:dropDownMenu mode="ajax">
            <f:facet name="label">
                <h:panelGroup>
                    <h:graphicImage value="/resources/images/menu/direction.png" styleClass="pic" />
                    <h:outputText value="#{text['menu.header.direction']}" />
                </h:panelGroup>
            </f:facet>
            <rich:menuGroup label="#{text['menu.skimread']}">
                <rich:menuItem label="#{text['menu.lessons']}" icon="/resources/images/menu/lesson_e.png" />
                <rich:menuItem label="#{text['menu.testing']}">
                    <f:facet name="icon">
                        <h:graphicImage value="/resources/images/menu/test.png"/>
                    </f:facet>
                </rich:menuItem>
            </rich:menuGroup>
        </rich:dropDownMenu>
        <rich:dropDownMenu mode="ajax">
            <f:facet name="label">
                <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                    <h:outputText value="#{text['menu.header.navigate']}" />
                </h:panelGrid>
            </f:facet>
            <c:if test="#{sessionBean.uLogin}">
                <rich:menuItem submitMode="client" onclick="document.location.href='profile.xhtml'">
                    <h:outputText value="#{text['menu.profile']}" />
                </rich:menuItem>
            </c:if>
            <c:if test="#{!sessionBean.uLogin}">
                <rich:menuItem submitMode="client" onclick="document.location.href='profile.xhtml'" disabled="true">
                    <h:outputText value="#{text['menu.profile']}" />
                </rich:menuItem>
                <rich:menuItem submitMode="client" onclick="document.location.href='register.xhtml'">
                    <h:outputText value="#{text['menu.registration']}" />
                </rich:menuItem>
            </c:if>
            <rich:menuSeparator />
            <rich:menuGroup label="#{text['menu.main']}" ondblclick="document.location.href='main.xhtml'">
                <rich:menuItem submitMode="none" onclick="document.location.href='main.xhtml#news'">
                    <h:outputText value="#{text['menu.news']}" />
                </rich:menuItem>
                <rich:menuItem submitMode="none" onclick="document.location.href='main.xhtml#interisting'">
                    <h:outputText value="#{text['menu.interisting']}" />
                </rich:menuItem>
                <rich:menuItem submitMode="none" onclick="document.location.href='main.xhtml#article'">
                    <h:outputText value="#{text['menu.article']}" />
                </rich:menuItem>
            </rich:menuGroup>
            <rich:menuSeparator />
            <rich:menuItem submitMode="client" onclick="document.location.href='about.xhtml'">
                <h:outputText value="#{text['menu.about']}" />
            </rich:menuItem>
        </rich:dropDownMenu>

        <rich:toolbarGroup location="right">
            <h:inputText size="10"/>
            <h:commandButton onclick="return false;" value="Search" />
        </rich:toolbarGroup>

    </rich:toolbar>
    </h:form>
    </h:panelGrid>
</ui:composition>
