<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich">
    <h:outputStylesheet>
        .pic {
            margin-bottom: -4px;
            margin-right: 2px;
        }
        .search .rf-ddm-itm-sel {
            background-color: transparent;
            background-image:none;
            border-color: transparent;
            cursor: default;
        }
    </h:outputStylesheet>
    <h:panelGrid columns="1" width="100%" style="text-align: left">
        <h:form>
            <rich:toolbar height="24px">
                <rich:dropDownMenu mode="ajax">
                    <f:facet name="label">
                        <h:panelGroup>
                            <h:graphicImage value="/resources/images/menu/action.png" styleClass="pic" />
                            <h:outputText value="#{text['menu.header.useradmin.action']}" />
                        </h:panelGroup>
                    </f:facet>
                    <c:if test = "#{sessionBean.uAdmin}">
                        <rich:menuItem label="#{text['menu.header.useradmin.adminka']}" icon="/resources/images/menu/admin.png" submitMode="client" onclick="document.location.href='admin/ad.xhtml'"/>
                    </c:if>
                    <c:if test = "#{sessionBean.uEditor}">
                        <rich:menuItem label="#{text['menu.header.usereditor.article']}" icon="/resources/images/menu/editorarticle.png" submitMode="client" onclick="document.location.href='editorlistarticle.xhtml'"/>
                    </c:if>
                </rich:dropDownMenu>

            </rich:toolbar>
        </h:form>
    </h:panelGrid>
</ui:composition>
