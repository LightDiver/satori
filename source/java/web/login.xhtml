<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet name="main.css" library="css" />
    <title>Login</title>
</h:head>
<h:body>
<script type="text/javascript">
    function hash_pass() {
        document.getElementById('form:hashpass').value = hex_sha1(document.getElementById('form:username').value+document.getElementById('form:password').value);
        if (document.getElementById('form:password').value != "") {document.getElementById('form:password').value = "usernamepass";}
    }
</script>
<p>
    <h:outputLink value="index.xhtml">home page</h:outputLink>
    <br/>
    <h:outputLink value="view/register.xhtml">register page</h:outputLink>
</p>
    <ui:debug hotkey="e"/>
<h:outputScript library="javascript" name="sha1.js" target="head"/>

    <h:form id="form">
        <p:growl id="msg1" showSummary="true" showDetail="true" globalOnly="true" life="5000" />
        <p:panel header="Login" style="width: 300px">
        <h:outputLabel for="username" value="Username" />
        <h:inputText id="username" value="#{sessionBean.userName}" required="true" requiredMessage="Пусто!!! Read lang"/>
        <h:message for="username" />
        <br />
        <h:outputLabel for="password" value="Password" />
        <h:inputSecret id="password" value="#{sessionBean.userPass}" required="true" />
        <h:message for="password" />
        <br />
        <p:commandButton id="login" value="Login" onclick="hash_pass()" action="#{sessionBean.login}" update="msg1" ajax="false">
        </p:commandButton>
        <p:messages globalOnly="true" closable="true"/>
        </p:panel>
        <h:inputHidden id="hashpass" value="#{sessionBean.hashPass}"/>
    </h:form>

</h:body>
</html>
