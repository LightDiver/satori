<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="../templates/userTemplate1.xhtml">
    <f:metadata>
        <f:viewAction action="#{articleBean.loadArticle}"/>
    </f:metadata>
    <ui:define name="content">
        <h:outputLabel value="&#160;"/>
        <br/>
        <rich:panel id="panel" style="background-color: inherit">
            <f:facet name="header">
                #{articleBean.readArticle.title}
            </f:facet>
            <h:outputText escape="false" value="#{articleBean.readArticle.content}" />
            <hr style="margin: 0; width: 100%; height: 1px; background: floralwhite; border: none;" />
            #{text['hint.article.published']}: #{articleBean.readArticle.creator} | #{text['hint.article.categories']}:
        </rich:panel>

    </ui:define>
</ui:composition>
