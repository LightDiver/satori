<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/userTemplate1.xhtml">
    <f:metadata>
        <f:viewAction action="#{sessionBean.canVisitPage}"/>
    </f:metadata>
    <ui:define name="content">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText label="Name" id="fname" value="#{sessionBean.userName}" required="true"/>
                    <h:message for="fname" />
                </td>
            </tr>
            <tr>
                <td>Session:</td>
                <td>
                    <h:inputText label="Session"
                                 id="sess" value="#{sessionBean.userSession}"
                                 required="true"/>
                    <h:message for="sess" />
                </td>
            </tr>
            <tr>
                <td>Key:</td>
                <td>
                    <h:inputText label="Key"
                                 id="key" value="#{sessionBean.userKey}"
                                 required="true"/>
                    <h:message for="key" />
                </td>
            </tr>
        </table>

        <ui:include src="part_text_localisation/main_#{localizationBean.electLocale}.xhtml" />

        <h2><a id="newarticle"/> #{text['menu.article']}</h2>
            <h:outputLink value="article.xhtml" styleClass="ui-commandlink" >#{text['content.main.all']}
                <h:graphicImage id="articledetail" value="/resources/images/content/next1.png"
                                onmouseover="document.getElementById('articledetail').src='/resources/images/content/next2.png'"
                                onmouseout ="document.getElementById('articledetail').src='/resources/images/content/next1.png'"
                                onmousedown="document.getElementById('articledetail').src='/resources/images/content/next3.png'"/>
            </h:outputLink>
        <h2><a id="interisting"/> #{text['menu.interisting']}</h2>
            <ui:include src="part_text_localisation/main_interest_#{localizationBean.electLocale}.xhtml" />
        <h:outputLink value="interest.xhtml" styleClass="ui-commandlink" >#{text['content.main.all']}
            <h:graphicImage id="interestdetail" value="/resources/images/content/next1.png"
                            onmouseover="document.getElementById('interestdetail').src='/resources/images/content/next2.png'"
                            onmouseout ="document.getElementById('interestdetail').src='/resources/images/content/next1.png'"
                            onmousedown="document.getElementById('interestdetail').src='/resources/images/content/next3.png'"/>
        </h:outputLink>
        <h2><a id="news"/> #{text['menu.news']}</h2>
        <h:outputLink value="news.xhtml" styleClass="ui-commandlink" >#{text['content.main.all']}
            <h:graphicImage id="newsdetail" value="/resources/images/content/next1.png"
                            onmouseover="document.getElementById('newsdetail').src='/resources/images/content/next2.png'"
                            onmouseout ="document.getElementById('newsdetail').src='/resources/images/content/next1.png'"
                            onmousedown="document.getElementById('newsdetail').src='/resources/images/content/next3.png'"/>
        </h:outputLink>
    </ui:define>

</ui:composition>
