<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                template="../templates/userTemplate1.xhtml">
    <ui:define name="content">
        <h:outputScript library="javascript" name="sha1.js" target="head"/>
        <script type="text/javascript">
            function hash_pass_reg() {
                document.getElementById('formr:hashpass').value = hex_sha1(document.getElementById('formr:username').value+document.getElementById('formr:password').value);
                if (document.getElementById('formr:password').value != "") {document.getElementById('formr:password').value = "usernamepass";}
            }
        </script>
        <h:outputLink value="../index.xhtml" styleClass="ui-commandlink">Передумав реєструватися</h:outputLink>
        <h2>Form Register New User</h2>
        <h:form id="formr">
            <p:growl id="msg1" showSummary="true" showDetail="true" globalOnly="true" life="6000" />
            <h:panelGrid columns="3">
                <h:outputLabel value="Логін: " />
                <h:inputText id="username" value="#{registrationNewUser.userName}" required="true" requiredMessage="Не вказано!" validator="#{registrationNewUser.validUserName}">
                    <rich:validator />
                </h:inputText>
                <rich:message for="username" />

                <h:outputLabel value="Пароль: " />
                <h:inputSecret id="password" value="#{registrationNewUser.userPass}" required="true" requiredMessage="Не вказано!"/>
                <h:message for="password" style="color: #ff2514;font-size: 14px;"/>

                <h:outputLabel value="Підтвердити пароль: " />
                <h:inputSecret id="passwordrepeat" value="#{registrationNewUser.userPassRepeat}" required="true" requiredMessage="Не вказано!"/>
                <h:message for="passwordrepeat" style="color: #ff2514;font-size: 14px;"/>

                <h:outputLabel value="Ім'я та Прізвище: " />
                <h:inputText id="userpib" value="#{registrationNewUser.userPIB}" required="true" requiredMessage="Не вказано!"/>
                <h:message for="userpib" style="color: #ff2514;font-size: 14px;"/>

                <h:outputLabel value="Електрона адреса: " />
                <h:inputText id="useremail" value="#{registrationNewUser.userEMail}" required="true" requiredMessage="Не вказано!" validator="#{registrationNewUser.validUserEMail}"/>

                <h:message for="useremail" style="color: #ff2514;font-size: 14px;"/>

                <h:outputLabel value="Стать: " />
                <h:selectOneRadio  id="sex" value="#{registrationNewUser.sex}" required="true" requiredMessage="Не вказано!">
                    <f:selectItem itemLabel="Муж" itemValue="M" />
                    <f:selectItem itemLabel="Жін" itemValue="W" />
                </h:selectOneRadio>
                <h:message for="sex" style="color: #ff2514;font-size: 14px;"/>

                <h:outputLabel value="Мова: " />
                <h:outputText id="userlang" value="#{registrationNewUser.userLang}"/>
            </h:panelGrid>
            <h:commandLink id="reg" value="Registration" onclick="hash_pass_reg()" action="#{registrationNewUser.registr}" update="msgreg" ajax="false" styleClass="ui-commandlink"/>
            <h:inputHidden id="hashpass" value="#{registrationNewUser.hashPass}"/>
            <p:messages globalOnly="true" autoUpdate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
